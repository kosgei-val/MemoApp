<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Memo App</h1>

    <textarea id="memoContent" placeholder="Enter your memo here..."></textarea>

    <button onclick="saveMemo()">Save Memo</button>

    <script>
        function saveMemo() {
            var memoContent = document.getElementById("memoContent").value;
            
            // You can implement further logic here, such as saving to a database or local storage.

            alert("Memo saved:\n" + memoContent);
        }
    </script>

</body>
</html>
